name: API
on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        description: 'le token pour pouvoir pousser la couverture de code'
        required: true
      DOCKER_USERNAME:
        description: 'le user docker'
        required: true
      DOCKER_TOKEN:
        description: 'le token docker'
        required: true
jobs:
  type:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19.1'
          cache: 'npm'
      - name: Install
        run: make install
      - name: Build
        run: make build/api
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19.1'
          cache: 'npm'
      - name: Install
        run: make install
      - name: Lint
        run: make lint/api
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19.1'
          cache: 'npm'
      - name: Install
        run: make install
      - name: Unit tests
        run: make test/api-unit
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: api-unit, api
  build:
    needs: [unit-test, lint, type]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t caminofr/camino-api:${GITHUB_SHA} -f Dockerfile.api .
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Push Docker image to the Docker Hub
        run: docker push caminofr/camino-api:${GITHUB_SHA}

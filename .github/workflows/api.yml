name: API
on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        description: 'le token pour pouvoir pousser la couverture de code'
        required: true
      DOCKER_USERNAME:
        description: 'le user docker'
        required: true
      DOCKER_TOKEN:
        description: 'le token docker'
        required: true
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.7'
          cache: 'npm'
      - name: Npm install
        run: make install
      - name: Lint
        run: npm run ci:lint --workspace=packages/api
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.7'
          cache: 'npm'
      - name: Npm install
        run: make install
      - name: Unit tests
        run: make test/api-unit
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: api-unit, api
  integration-test:
      runs-on: ubuntu-latest
      services:
        postgres:
          image: postgis/postgis:12-3.2
          env:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_DB: camino_tests
            PGUSER: postgres
            PGPASSWORD: password
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
          ports:
            # Maps tcp port 5432 on service container to the host
            - 5432:5432
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Use Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18.7'
            cache: 'npm'
        - name: Npm install
          run: make install
        - name: Integration tests
          run: make test/api-integration
          env:
            PGHOST: localhost
            PGPORT: 5432
            PGUSER: postgres
            PGPASSWORD: password
        - uses: codecov/codecov-action@v3
          with:
            token: ${{ secrets.CODECOV_TOKEN }}
            flags: api-integration, api
  build:
    needs: [unit-test, integration-test, lint]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t caminofr/camino-api:${GITHUB_SHA} -f Dockerfile.api .
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Push Docker image to the Docker Hub
        if: github.ref == 'refs/heads/master'
        run: docker push caminofr/camino-api:${GITHUB_SHA}

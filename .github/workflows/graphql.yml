name: Graphql
on:
  workflow_call:
jobs:
  test:
    name: check-schema
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.1'
          cache: 'npm'
      - name: Force npm upgrade waiting for node 20.3
        run: npm update -g npm
      - name: Graphql inspector
        run : make graphql/check
          

<div class="dsfr">
  <dialog id="monId" class="fr-modal" role="dialog" aria-labelledby="monId-title">
    <div class="fr-container fr-container--fluid fr-container-md">
      <div class="fr-grid-row fr-grid-row--center">
        <div class="fr-col-12 fr-col-md-8 fr-col-lg-6">
          <div class="fr-modal__body">
            <div class="fr-modal__header"><button class="fr-btn--close fr-btn" aria-controls="monId" title="Fermer">Fermer</button></div>
            <div class="fr-modal__content">
              <h1 id="monId-title" class="fr-modal__title"><span class="fr-icon-arrow-right-line fr-icon--lg" aria-hidden="true"></span>Modification d'une entreprise</h1>
              <div class="fr-container">
                <form>
                  <div class="fr-input-group"><label class="fr-label" for="telephone">Téléphone</label><input class="fr-input" name="telephone" id="telephone" type="text"></div>
                  <div class="fr-input-group"><label class="fr-label" for="email">Adresse électronique</label><input class="fr-input" name="email" id="email" type="text"></div>
                  <div class="fr-input-group"><label class="fr-label" for="url">Site internet</label><input class="fr-input" name="url" id="url" type="text"></div>
                  <div class="fr-fieldset__element fr-fieldset__element--inline">
                    <div class="fr-checkbox-group"><input name="archive" id="archive" type="checkbox"><label class="fr-label" for="archive">Archivée</label></div>
                  </div>
                </form>
              </div>
            </div>
            <div class="fr-modal__footer">
              <ul class="fr-btns-group fr-btns-group--right fr-btns-group--inline-reverse fr-btns-group--inline-lg fr-btns-group--icon-left">
                <li><button class="fr-btn fr-icon-check-line fr-btn--icon-left">Enregistrer</button></li>
                <li><button class="fr-btn fr-icon-arrow-go-back-fill fr-btn--icon-left fr-btn--secondary" aria-controls="monId">Annuler</button></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </dialog>
</div>

mutation UtilisateurModifier($utilisateur: InputUtilisateurModification!) {
  utilisateurModifier(utilisateur: $utilisateur) {
    ...utilisateur
  }
}

fragment utilisateur on Utilisateur {
  id
  email
  nom
  prenom
  telephoneMobile
  telephoneFixe
  administrations {
    id
    nom
  }
  entreprises {
    id
    nom
  }
  role
}

query {
  types {
    ...type
  }
  domaines {
    ...domaine
  }
  statuts {
    ...statut
  }
  devises {
    ...devise
  }
  unites {
    ...unite
  }
}

fragment type on TitreTypeType {
  id
  nom
}

fragment domaine on Domaine {
  id
  nom
}

fragment statut on TitreStatut {
  id
  nom
  couleur
}

fragment devise on Devise {
  id
  nom
}

fragment unite on Unite {
  id
  nom
}

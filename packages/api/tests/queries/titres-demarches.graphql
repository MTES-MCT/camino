query Demarches(
  $intervalle: Int
  $page: Int
  $colonne: String
  $ordre: String
  $titresTypesIds: [ID]
  $titresDomainesIds: [ID]
  $titresStatutsIds: [ID]
  $typesIds: [ID]
  $statutsIds: [ID]
  $etapesInclues: [InputEtapeFiltre]
  $etapesExclues: [InputEtapeFiltre]
) {
  demarches(
    intervalle: $intervalle
    page: $page
    colonne: $colonne
    ordre: $ordre
    titresTypesIds: $titresTypesIds
    titresDomainesIds: $titresDomainesIds
    titresStatutsIds: $titresStatutsIds
    typesIds: $typesIds
    statutsIds: $statutsIds
    etapesInclues: $etapesInclues
    etapesExclues: $etapesExclues
  ) {
    ...demarche
  }
}

fragment demarche on Demarche {
  id
  ordre
  type {
    id
    nom
  }
  statutId
  phase {
    dateDebut
    dateFin
    statut {
      id
      nom
      couleur
    }
  }
  titre {
    ...titre
  }
}

fragment titre on Titre {
  id
  nom
  type {
    id
    type {
      id
      nom
    }
  }
  domaine {
    id
    nom
  }
  statutId
  references {
    ...reference
  }
  surface
}

fragment reference on Reference {
  type {
    ...referenceType
  }
  nom
}

fragment referenceType on ReferenceType {
  id
  nom
}

query Utilisateurs($administrationIds: [ID!], $entrepriseIds: [ID!], $noms: String!) {
  utilisateurs(administrationIds: $administrationIds, entrepriseIds: $entrepriseIds, noms: $noms) {
    elements {
      ...utilisateur
    }
  }
}

fragment utilisateur on Utilisateur {
  id
  nom
  email
  prenom
  administrationId
  entreprises {
    id
    nom
  }
  role
}

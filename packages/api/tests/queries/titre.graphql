query Titre($id: ID!) {
  titre(id: $id) {
    ...titre
  }
}

fragment titre on Titre {
  id
  nom
  typeId
  titreStatutId
  references {
    referenceTypeId
    nom
  }
  surface
  substances
  administrations
  titulaires {
    ...entreprise
  }
  amodiataires {
    ...entreprise
  }
  communes {
    id
  }
  demarches {
    ...demarche
  }
}

fragment demarche on Demarche {
  id
  ordre
  typeId
  statutId
  demarcheDateDebut
  demarcheDateFin
  etapes {
    ...etape
  }
}

fragment etape on Etape {
  id
  ordre
  date
  duree
  surface
  type {
    id
    nom
  }
  statutId
  administrations
  titulaires {
    ...entreprise
  }
  amodiataires {
    ...entreprise
  }
  substances
  documents {
    ...document
  }
}

fragment entreprise on Entreprise {
  id
  nom
  etablissements {
    id
    nom
    dateDebut
    dateFin
    legalSiret
  }
  paysId
  legalSiren
  legalEtranger
  legalForme
  categorie
  adresse
  codePostal
  commune
  cedex
  url
  telephone
  email
  utilisateurs {
    ...utilisateur
  }
}

fragment utilisateur on Utilisateur {
  id
  email
  nom
  prenom
  telephoneMobile
  telephoneFixe
  role
}

fragment document on Document {
  id
  fichier
}

query Titre($id: ID!) {
  titre(id: $id) {
    ...titre
  }
}

fragment titre on Titre {
  id
  nom
  type {
    id
    type {
      nom
    }
  }
  domaine {
    id
    nom
  }
  statut {
    id
    nom
    couleur
  }
  references {
    type {
      id
    }
    nom
  }
  surface
  substances
  administrations {
    ...administration
  }
  titulaires {
    ...entreprise
  }
  amodiataires {
    ...entreprise
  }
  points {
    ...point
  }
  geojsonPoints {
    ...geojsonPoints
  }
  geojsonMultiPolygon {
    ...geojsonMultiPolygon
  }
  communes {
    id
    nom
    departementId
  }
  demarches {
    ...demarche
  }
  activites {
    ...activite
  }
  modification
}

fragment activite on Activite {
  id
  type {
    id
    nom
  }
  statut {
    id
    nom
    couleur
  }
  modification
  dateSaisie
  periodeId
  annee
  sections
  contenu
}

fragment demarche on Demarche {
  id
  ordre
  type {
    id
    nom
  }
  statutId
  phase {
    dateDebut
    dateFin
    statut {
      id
      nom
      couleur
    }
  }
  etapes {
    ...etape
  }
  modification
}

fragment etape on Etape {
  id
  ordre
  date
  duree
  surface
  type {
    id
    nom
  }
  statutId
  administrations {
    ...administration
  }
  titulaires {
    ...entreprise
  }
  amodiataires {
    ...entreprise
  }
  points {
    ...point
  }
  geojsonPoints {
    ...geojsonPoints
  }
  geojsonMultiPolygon {
    ...geojsonMultiPolygon
  }
  substances
  documents {
    ...document
  }
  modification
}

fragment administration on Administration {
  id
  nom
  service
  adresse1
  adresse2
  codePostal
  commune
  cedex
  url
  telephone
  email
  utilisateurs {
    ...utilisateur
  }
}

fragment entreprise on Entreprise {
  id
  nom
  etablissements {
    id
    nom
    dateDebut
    dateFin
    legalSiret
  }
  paysId
  legalSiren
  legalEtranger
  legalForme
  categorie
  adresse
  codePostal
  commune
  cedex
  url
  telephone
  email
  utilisateurs {
    ...utilisateur
  }
}

fragment utilisateur on Utilisateur {
  id
  email
  nom
  prenom
  telephoneMobile
  telephoneFixe
  role
}

fragment point on Point {
  id
  coordonnees {
    x
    y
  }
  groupe
  contour
  point
  nom
  description
  securite
  references {
    ...pointReference
  }
}

fragment pointReference on PointReference {
  id
  geoSystemeId
  coordonnees {
    x
    y
  }
}

fragment geojsonMultiPolygon on GeojsonMultiPolygon {
  type
  geometry {
    type
    coordinates
  }
}

fragment geojsonPoints on GeojsonPoints {
  type
  features {
    type
    geometry {
      type
      coordinates
    }
  }
}

fragment document on Document {
  id
  url
  uri
  fichier
  jorf
  nor
}

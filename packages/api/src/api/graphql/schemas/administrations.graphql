type Administration {
  id: ID!
  nom: String
  typeId: String
  departementId: String
  regionId: String
  abreviation: String
  service: String
  url: String
  email: String
  telephone: String
  adresse1: String
  adresse2: String
  codePostal: String
  commune: String
  cedex: String
  utilisateurs: [Utilisateur]
  modification: Boolean
}

type ActiviteTypeEmail {
  activiteTypeId: String
  email: String
}

input InputAdministrationTitreTypeTitreStatut {
  administrationId: ID!
  titreTypeId: ID!
  titreStatutId: ID!
  titresModificationInterdit: Boolean
  demarchesModificationInterdit: Boolean
  etapesModificationInterdit: Boolean
}

input InputAdministrationTitreTypeEtapeType {
  administrationId: ID!
  titreTypeId: ID!
  etapeTypeId: ID!
  lectureInterdit: Boolean
  modificationInterdit: Boolean
  creationInterdit: Boolean
}

input InputAdministrationActiviteTypeEmail {
  administrationId: ID!
  activiteTypeId: ID!
  email: String
}

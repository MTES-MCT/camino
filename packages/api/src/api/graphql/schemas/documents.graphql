"Document attaché à une étape de démarche"
type Document {
  """
  __Id__ composée de la concaténation:
  - de l'id de l'étape
  - du type du document
  """
  id: ID!

  typeId: String!

  "Date du document"
  date: String!

  "Description du document"
  description: String

  "Fichier enregistré sur le serveur"
  fichier: Boolean

  "Extension du fichier"
  fichierTypeId: ID

  titreEtapeId: String

  publicLecture: Boolean
  entreprisesLecture: Boolean
  suppression: Boolean
}

input InputDocumentCreation {
  typeId: ID!
  date: String!
  titreEtapeId: ID
  titreActiviteId: ID
  description: String
  fichier: Boolean
  fichierTypeId: ID
  fichierNouveau: FileUpload
  nomTemporaire: String
  publicLecture: Boolean
  entreprisesLecture: Boolean
}

input InputDocumentModification {
  id: ID!
  date: String!
  titreActiviteId: ID
  titreEtapeId: ID
  description: String
  fichier: Boolean
  fichierTypeId: ID
  fichierNouveau: FileUpload
  nomTemporaire: String
  url: String
  uri: String
  jorf: String
  nor: String
  publicLecture: Boolean
  entreprisesLecture: Boolean
}

input InputDocument {
  id: ID
  typeId: ID!
  date: String!
  titreActiviteId: ID
  titreEtapeId: ID
  description: String
  fichier: Boolean
  fichierTypeId: ID
  fichierNouveau: FileUpload
  publicLecture: Boolean
  entreprisesLecture: Boolean
}

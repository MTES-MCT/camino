# import * from 'scalars.graphql'
# import * from 'titres.graphql'
# import * from 'metas-activites.graphql'

type Activites {
  elements: [Activite]
  page: Int
  intervalle: Int
  ordre: String
  colonne: String
  total: Int
}

type Activite {
  id: ID!
  slug: String
  type: ActiviteType!
  titre: Titre
  typeId: String!
  activiteStatutId: String!
  date: String!
  dateSaisie: String
  periodeId: Int
  annee: Int
  sections: Json
  contenu: Json

  suppression: Boolean
}

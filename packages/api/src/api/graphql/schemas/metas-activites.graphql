type ActiviteStatut {
  id: ID!
  nom: String!
  couleur: Couleur!
}

type ActiviteType {
  id: ID!
  nom: String!
  description: String
  ordre: Int
  dateDebut: String!
  delaiMois: Int!
  frequenceId: ID!
  sections: Json
  documentsTypes: [DocumentType]
  lectureInterdit: Boolean
  modificationInterdit: Boolean
}

type ActiviteTypeDocumentType {
  activiteTypeId: ID!
  documentTypeId: ID!
  optionnel: Boolean
}

type ActiviteTypePays {
  activiteTypeId: ID!
  paysId: ID!
}

# import * from 'metas.graphql'

type Substance {
  id: ID!
  nom: String!
  symbole: String
  gerep: Int
  description: String
  legales: [SubstanceLegale!]
}

type TitreSubstance {
  id: ID!
  nom: String!
  symbole: String
  gerep: Int
  description: String
  legales: [SubstanceLegale!]
  ordre: Int
}

type SubstanceLegale {
  id: ID!
  nom: String!
  domaine: Domaine
  description: String
  ordre: Int
}

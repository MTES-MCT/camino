type Utilisateur {
  id: ID!
  email: String
  nom: String
  prenom: String
  telephoneMobile: String
  telephoneFixe: String
  administrations: [Administration]
  entreprises: [Entreprise]
  role: ID
  preferences: Json
  newsletter: Boolean

  modification: Boolean
  suppression: Boolean
  permissionModification: Boolean
  entreprisesCreation: Boolean
  utilisateursCreation: Boolean
  titresCreation: Boolean

  sections: Sections
}

type Utilisateurs {
  elements: [Utilisateur]
  intervalle: Int
  page: Int
  colonne: String
  ordre: String
  total: Int
}

type Sections {
  activites: Boolean
  administrations: Boolean
  utilisateurs: Boolean
  metas: Boolean
  journaux: Boolean
  travaux: Boolean
}

input InputUtilisateurModification {
  id: ID!
  email: String!
  nom: String!
  prenom: String!
  telephoneMobile: String
  telephoneFixe: String
  role: ID
  entreprises: [InputId]
  administrations: [InputId]
  newsletter: Boolean
  preferences: Json
}

input InputUtilisateurCreation {
  email: String!
  motDePasse: String!
  nom: String!
  prenom: String!
  telephoneMobile: String
  telephoneFixe: String
  role: ID
  entreprises: [InputId]
  administrations: [InputId]
  newsletter: Boolean
  preferences: Json
}

type Utilisateur {
  id: ID!
  email: String
  nom: String
  prenom: String
  telephoneMobile: String
  telephoneFixe: String
  administrationId: ID
  entreprises: [Entreprise]
  role: ID
  preferences: Json
}

type Utilisateurs {
  elements: [Utilisateur]
  intervalle: Int
  page: Int
  colonne: String
  ordre: String
  total: Int
}

input InputUtilisateurModification {
  id: ID!
  email: String!
  nom: String!
  prenom: String!
  telephoneMobile: String
  telephoneFixe: String
  role: ID
  entreprises: [InputId]
  administrationId: ID
  preferences: Json
}

input InputUtilisateurCreation {
  email: String!
  nom: String!
  prenom: String!
  telephoneMobile: String
  telephoneFixe: String
  role: ID
  entreprises: [InputId]
  administrationId: ID
  preferences: Json
}

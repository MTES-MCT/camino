# import * from 'utilisateurs.graphql'
# import * from 'titres.graphql'
# import * from 'metas.graphql'

type Entreprise {
  id: ID!
  nom: String
  paysId: String
  legalSiren: String
  legalEtranger: String
  legalForme: String
  categorie: String
  dateCreation: String
  adresse: String
  codePostal: String
  commune: String
  cedex: String
  url: String
  telephone: String
  email: String
  etablissements: [EntrepriseEtablissement]
  utilisateurs: [Utilisateur]

  archive: Boolean
}

type EntrepriseEtablissement {
  id: ID!
  nom: String
  dateDebut: String
  dateFin: String
  legalSiret: String
}

input InputEntreprise {
  id: ID!
  nom: String
  paysId: String
  legalSiren: String
  legalEtranger: String
  legalForme: String
  categorie: String
  adresse: String
  codePostal: String
  commune: String
  cedex: String
  url: String
  telephone: String
  email: String
}

input InputEtablissements {
  id: ID!
  nom: String
  legalSiret: String
  dateDebut: String
  dateFin: String
}

# import * from 'titres.graphql'
# import * from 'titres-etapes.graphql'
# import * from 'metas.graphql'

type Demarches {
  elements: [Demarche]
  page: Int
  intervalle: Int
  ordre: String
  colonne: String
  total: Int
}

"Démarches effectuées sur un titre minier"
type Demarche {
  """
  Id unique
  - du type de la démarche
  """
  id: ID!

  "Description optionnelle de la démarche"
  description: String

  """
  Slug composé de la concaténation:
  - de l'id du titre
  - du type de la démarche
  """
  slug: String

  typeId: String

  "Ordre chronologique de la démarche"
  ordre: Int!

  "Statut de la démarche"
  statutId: String!

  demarcheDateDebut: String
  demarcheDateFin: String

  titre: Titre

  "Étapes effectuées sur la démarche"
  etapes: [Etape]

  "Démarches liées"
  enfants: [Demarche]

  "Démarches liées"
  parents: [Demarche]

  modification: Boolean
  suppression: Boolean
}

input InputDemarcheCreation {
  typeId: ID!
  titreId: ID!
  description: String
}

input InputDemarcheModification {
  id: ID!
  typeId: ID!
  titreId: ID!
  description: String
}

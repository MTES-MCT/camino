---
- name: Ajoute le script pour pouvoir mettre les données de production sur cet environnement
  copy:
    src: apply-prod
    dest: /srv/scripts/
    mode: u=rwx,g=rx,o=r
    owner: git
    group: users
  become: True
- name: Ajoute l'utilisateur "prod"
  ansible.builtin.user:
    name: prod
    group: users
    home: /srv/backups
  become: True
- name: Donne les droits à la home de l'utilisateur "prod"
  file:
    path: /srv/backups
    owner: prod
  become: True
- name: Autorize la prod à se connecter à cet utilisateur
  ansible.posix.authorized_key:
    user: prod
    state: present
    key: ssh-rsa  git@camino-prod
  become: True